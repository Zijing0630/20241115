<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">我的網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">服務項目</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 首頁橫幅區塊 -->
    <header class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="display-4">歡迎來到我的網站</h1>
            <p class="lead">探索具有動畫效果的響應式設計</p>
            <a href="#about" class="btn btn-primary btn-lg">了解更多</a>
        </div>
    </header>

    <!-- 關於我們區塊 -->
    <section id="about" class="py-5">
        <div class="container text-center">
            <h2>關於我們</h2>
            <p class="lead">我們提供卓越的服務來滿足您的需求。</p>
        </div>
    </section>

    <!-- 服務項目區塊 -->
<section id="services" class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <a href="web-development.html" class="service-box">
                    <i class="bi bi-globe service-icon"></i>
                    <h3>網頁開發</h3>
                    <p>建構響應式和現代化的網站。</p>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="technical-support.html" class="service-box">
                    <i class="bi bi-gear service-icon"></i>
                    <h3>技術支援</h3>
                    <p>提供 24/7 的客戶支援服務。</p>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="data-analysis.html" class="service-box">
                    <i class="bi bi-bar-chart service-icon"></i>
                    <h3>數據分析</h3>
                    <p>幫助您追蹤並提升業務成長。</p>
                </a>
            </div>
        </div>
    </div>
</section>


    <!-- 聯絡我們區塊 -->
    <section id="contact" class="py-5">
        <div class="container text-center">
            <h2>聯絡我們</h2>
            <p class="lead">我們很樂意聽到您的意見！</p>
            <form class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="姓名" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="電子郵件" required>
                </div>
                <div class="col-12">
                    <textarea class="form-control" rows="5" placeholder="訊息" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">發送訊息</button>
                </div>
            </form>
        </div>
    </section>

    <!-- 頁腳 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 我的網站。保留所有權利。</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
